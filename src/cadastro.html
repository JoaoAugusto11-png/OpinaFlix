<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - OpinaFlix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e50914;
            text-decoration: none;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        li {
            margin-right: 2rem;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        a:hover {
            color: #e50914;
        }
        #btn-login {
            margin-left: 16px;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .container {
            max-width: 400px;
            margin: 4rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #e50914;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #b2070f;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">OpinaFlix</a>
        <ul>
            <li><a href="filmes-series.html">Filmes e Séries</a></li>
            <li><a href="colecoes.html">Coleções</a></li>
            <li><a href="review-galera.html">Review da Galera</a></li>
        </ul>
        <button id="btn-login" onclick="window.location.href='login.html'">
            Entrar na sua conta
        </button>
    </nav>
    <div style="max-width:400px;margin:40px auto;background:#222;padding:32px;border-radius:8px;">
        <h2 style="color:#e50914;">Cadastro</h2>
        <form id="form-cadastro">
            <input type="text" id="nome" placeholder="Nome" required style="width:100%;margin-bottom:8px;">
            <input type="email" id="email" placeholder="E-mail" required style="width:100%;margin-bottom:8px;">
            <input type="password" id="senha" placeholder="Senha" required style="width:100%;margin-bottom:16px;">
            <button type="submit" style="width:100%;background:#e50914;color:#fff;border:none;padding:10px;border-radius:4px;">Cadastrar</button>
        </form>
        <div id="mensagem-cadastro" style="margin-top:12px;color:#e50914;"></div>
    </div>
    <script>
    document.getElementById('form-cadastro').addEventListener('submit', async function(e) {
        e.preventDefault();
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const resp = await fetch('http://localhost:3001/api/usuarios', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, email, senha })
        });
        const data = await resp.json();
        if (resp.ok) {
            document.getElementById('mensagem-cadastro').style.color = 'lightgreen';
            document.getElementById('mensagem-cadastro').textContent = 'Cadastro realizado com sucesso!';
            // Redirecionar para login ou logar automaticamente, se quiser
        } else {
            document.getElementById('mensagem-cadastro').style.color = '#e50914';
            document.getElementById('mensagem-cadastro').textContent = data.message || 'Erro ao cadastrar.';
        }
    });
    </script>
</body>
</html>
