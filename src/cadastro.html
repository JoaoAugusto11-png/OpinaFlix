<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - OpinaFlix</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #181818;
            position: relative;
        }
        .logo {
            color: #e50914;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
        }
        ul {
            list-style: none;
            display: flex;
            gap: 16px;
            margin: 0;
            padding: 0;
        }
        ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        ul li a:hover {
            color: #e50914;
        }
        #btn-login {
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }
        #btn-login:hover {
            background: #c50712;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #181818;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 16px #0006;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #e50914;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            background: #222;
            color: #fff;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 8px;
        }
        .mensagem {
            text-align: center;
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">OpinaFlix</a>
        <ul>
            <li><a href="filmes-series.html">Filmes e Séries</a></li>
            <li><a href="colecoes.html">Coleções</a></li>
            <li><a href="review-galera.html">Review da Galera</a></li>
        </ul>
        <button id="btn-login" onclick="window.location.href='login.html'">
            Entrar na sua conta
        </button>
    </nav>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="form-cadastro">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagem-cadastro" class="mensagem"></div>
        <div style="text-align:center; margin-top:16px;">
            <span>Já tem uma conta?</span>
            <a href="login.html" style="color:#e50914; text-decoration:underline; margin-left:4px;">Entrar</a>
        </div>
    </div>
    <script>
    document.getElementById('form-cadastro').addEventListener('submit', async function(e) {
        e.preventDefault();
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const resp = await fetch('http://localhost:3001/api/usuarios', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, email, senha })
        });
        const data = await resp.json();
        if (resp.ok) {
            localStorage.setItem('usuario', JSON.stringify(data.usuario));
            window.location.href = 'index.html';
        } else {
            document.getElementById('mensagem-cadastro').style.color = '#e50914';
            document.getElementById('mensagem-cadastro').textContent = data.message || 'Erro ao cadastrar.';
        }
    });
    </script>
</body>
</html>
