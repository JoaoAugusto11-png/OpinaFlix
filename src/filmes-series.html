<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes e Séries - OpinaFlix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        nav {
            background: #111;
            padding: 0 32px;
            display: flex;
            align-items: center;
            height: 56px;
            justify-content: space-between;
        }
        .logo {
            color: #e50914;
            font-size: 2em;
            font-weight: bold;
            text-decoration: none;
        }
        ul {
            list-style: none;
            display: flex;
            gap: 32px;
            margin: 0;
            padding: 0;
        }
        ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        ul li a:hover {
            color: #e50914;
        }
        .filters {
            display: flex;
            gap: 12px;
            align-items: center;
            margin: 32px auto 24px auto;
            max-width: 1100px;
            justify-content: flex-start;
        }
        .filters select, .filters input {
            padding: 6px 10px;
            border-radius: 4px;
            border: none;
            font-size: 1em;
            background: #222;
            color: #fff;
        }
        .filters label {
            color: #ccc;
            font-size: 1em;
        }
        .carousel {
            max-width: 1100px;
            margin: 0 auto 32px auto;
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        .carousel-card {
            min-width: 220px;
            background: #222;
            border-radius: 8px;
            box-shadow: 0 2px 16px #0004;
            text-align: center;
            margin-right: 8px;
            padding-bottom: 12px;
        }
        .carousel-card img {
            width: 100%;
            border-radius: 8px 8px 0 0;
            height: 320px;
            object-fit: cover;
        }
        .carousel-card .title {
            font-weight: bold;
            margin: 8px 0 4px 0;
            font-size: 1.1em;
        }
        .carousel-card .year {
            color: #aaa;
            font-size: 0.95em;
        }
        .carousel-card .stats {
            margin-top: 8px;
            display: flex;
            justify-content: center;
            gap: 18px;
            font-size: 0.98em;
            color: #7ed957;
        }
        .list-section {
            max-width: 1100px;
            margin: 0 auto 32px auto;
        }
        .list-title {
            color: #e50914;
            margin-bottom: 12px;
            font-size: 1.2em;
        }
        .list-cards {
            display: flex;
            gap: 12px;
            overflow-x: auto;
        }
        .list-card {
            min-width: 110px;
            background: #222;
            border-radius: 6px;
            box-shadow: 0 2px 8px #0002;
            text-align: center;
            padding-bottom: 6px;
        }
        .list-card img {
            width: 100%;
            border-radius: 6px 6px 0 0;
            height: 150px;
            object-fit: cover;
        }
        .list-card .title {
            font-size: 0.95em;
            margin: 4px 0 2px 0;
            color: #fff;
        }
        .list-card .year {
            color: #aaa;
            font-size: 0.85em;
        }
        @media (max-width: 900px) {
            .carousel, .list-cards { flex-wrap: nowrap; }
            .carousel-card, .list-card { min-width: 150px; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">OpinaFlix</a>
        <ul>
            <li><a href="filmes-series.html">Filmes e Séries</a></li>
            <li><a href="colecoes.html">Coleções</a></li>
            <li><a href="review-galera.html">Review da Galera</a></li>
        </ul>
        <div id="area-usuario"></div>
    </nav>

    <!-- Barra de filtros -->
    <div class="filters">
        <label for="type">Tipo:</label>
        <select id="type">
            <option value="all">Todos</option>
            <option value="movie">Filmes</option>
            <option value="tv">Séries</option>
        </select>
        <label for="year">Ano:</label>
        <select id="year"></select>
        <label for="genre">Gênero:</label>
        <select id="genre"></select>
        <input type="text" id="search-filme" placeholder="Buscar filme/série...">
        <button id="btn-filtrar" style="background:#e50914; color:#fff; border:none; border-radius:4px; padding:6px 16px; cursor:pointer;">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <!-- Carrossel de populares -->
    <div>
        <div style="max-width:1100px; margin:0 auto;">
            <h2 style="color:#e50914; margin-bottom:18px;">Populares nesta semana</h2>
            <div class="carousel" id="carousel-populares"></div>
        </div>
    </div>

    <!-- Lista de recém avaliados (exemplo) -->
    <div class="list-section">
        <div class="list-title">Recentemente avaliados</div>
        <div class="list-cards" id="recently-reviewed"></div>
    </div>

    <footer style="background:#111; color:#ccc; text-align:center; padding:32px 0; margin-top:48px;">
        <div style="margin-bottom: 12px;">
            <a href="https://facebook.com" target="_blank" style="margin:0 12px; color:#fff; font-size:1.7em;">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://instagram.com" target="_blank" style="margin:0 12px; color:#fff; font-size:1.7em;">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://youtube.com" target="_blank" style="margin:0 12px; color:#fff; font-size:1.7em;">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        <div style="font-size:1em; color:#aaa;">
            &copy; 2025 OpinaFlix. Todos os direitos reservados.
        </div>
    </footer>

    <script>
const tmdbApiKey = '25aa122e262151673e05f311eaeb56ba'; // Substitua pela sua chave

// Preencher anos
const yearSelect = document.getElementById('year');
yearSelect.innerHTML = '<option value="">Todos</option>';
for (let y = new Date().getFullYear(); y >= 1980; y--) {
    yearSelect.innerHTML += `<option value="${y}">${y}</option>`;
}

// Preencher tipos
const typeSelect = document.getElementById('type');

// Preencher gêneros dinamicamente conforme o tipo
const genreSelect = document.getElementById('genre');
async function preencherGeneros(tipo) {
    genreSelect.innerHTML = '<option value="">Todos</option>';
    let url = '';
    if (tipo === 'tv') {
        url = `https://api.themoviedb.org/3/genre/tv/list?api_key=${tmdbApiKey}&language=pt-BR`;
    } else {
        url = `https://api.themoviedb.org/3/genre/movie/list?api_key=${tmdbApiKey}&language=pt-BR`;
    }
    const r = await fetch(url);
    const data = await r.json();
    if (data.genres) {
        data.genres.forEach(g => {
            genreSelect.innerHTML += `<option value="${g.id}">${g.name}</option>`;
        });
    }
}
// Inicialmente, gêneros de filmes
preencherGeneros('movie');

// Atualiza gêneros, carrossel e recentemente avaliados ao trocar tipo
typeSelect.addEventListener('change', () => {
    const tipo = typeSelect.value;
    if (tipo === 'tv') preencherGeneros('tv');
    else preencherGeneros('movie');
    carregarPopulares();
    carregarRecentementeAvaliados();
    document.getElementById('search-filme').value = '';
});

// Carregar populares (carrossel)
async function carregarPopulares() {
    const tipo = typeSelect.value;
    let url;
    if (tipo === 'movie') {
        url = `https://api.themoviedb.org/3/trending/movie/week?api_key=${tmdbApiKey}&language=pt-BR`;
    } else if (tipo === 'tv') {
        url = `https://api.themoviedb.org/3/trending/tv/week?api_key=${tmdbApiKey}&language=pt-BR`;
    } else {
        url = `https://api.themoviedb.org/3/trending/all/week?api_key=${tmdbApiKey}&language=pt-BR`;
    }
    const resp = await fetch(url);
    const data = await resp.json();
    let html = '';
    if (data.results) {
        data.results.slice(0, 8).forEach(item => {
            const titulo = item.title || item.name;
            const ano = (item.release_date || item.first_air_date || '').slice(0,4);
            const poster = item.poster_path ? `https://image.tmdb.org/t/p/w300${item.poster_path}` : 'https://via.placeholder.com/300x450?text=Sem+Imagem';
            const tipoCard = item.title ? 'movie' : 'tv';
            html += `
                <div class="carousel-card" style="cursor:pointer;" onclick="window.location.href='detalhes-obra.html?id=${item.id}&tipo=${tipoCard}'">
                    <img src="${poster}" alt="${titulo}">
                    <div class="title">${titulo}</div>
                    <div class="year">${ano}</div>
                    <div class="stats">
                        <span><i class="fas fa-eye"></i> ${item.popularity ? Math.round(item.popularity*1000) : '-'}</span>
                        <span><i class="fas fa-heart"></i> ${item.vote_count || '-'}</span>
                    </div>
                </div>
            `;
        });
    }
    document.getElementById('carousel-populares').innerHTML = html;
}

// Carregar recentemente avaliados (mistura filmes e séries)
async function carregarRecentementeAvaliados() {
    const tipo = typeSelect.value;
    let items = [];
    if (tipo === 'movie') {
        const urlMovie = `https://api.themoviedb.org/3/movie/popular?api_key=${tmdbApiKey}&language=pt-BR&page=2`;
        const respMovie = await fetch(urlMovie);
        const dataMovie = await respMovie.json();
        if (dataMovie.results) items = dataMovie.results.slice(0, 10);
    } else if (tipo === 'tv') {
        const urlTv = `https://api.themoviedb.org/3/tv/popular?api_key=${tmdbApiKey}&language=pt-BR&page=2`;
        const respTv = await fetch(urlTv);
        const dataTv = await respTv.json();
        if (dataTv.results) items = dataTv.results.slice(0, 10);
    } else {
        // Mistura filmes e séries
        const urlMovie = `https://api.themoviedb.org/3/movie/popular?api_key=${tmdbApiKey}&language=pt-BR&page=2`;
        const urlTv = `https://api.themoviedb.org/3/tv/popular?api_key=${tmdbApiKey}&language=pt-BR&page=2`;
        const [respMovie, respTv] = await Promise.all([fetch(urlMovie), fetch(urlTv)]);
        const dataMovie = await respMovie.json();
        const dataTv = await respTv.json();
        if (dataMovie.results) items = items.concat(dataMovie.results.slice(0, 5));
        if (dataTv.results) items = items.concat(dataTv.results.slice(0, 5));
        items = items.sort(() => Math.random() - 0.5);
    }
    let html = '';
    items.forEach(item => {
        const titulo = item.title || item.name;
        const ano = (item.release_date || item.first_air_date || '').slice(0,4);
        const poster = item.poster_path ? `https://image.tmdb.org/t/p/w200${item.poster_path}` : 'https://via.placeholder.com/200x300?text=Sem+Imagem';
        const tipoCard = item.title ? 'movie' : 'tv';
        html += `
            <div class="list-card" style="cursor:pointer;" onclick="window.location.href='detalhes-obra.html?id=${item.id}&tipo=${tipoCard}'">
                <img src="${poster}" alt="${titulo}">
                <div class="title">${titulo}</div>
                <div class="year">${ano}</div>
            </div>
        `;
    });
    document.getElementById('recently-reviewed').innerHTML = html;
}

// Carregar ao abrir a página
carregarPopulares();
carregarRecentementeAvaliados();

// Filtro de busca
document.getElementById('btn-filtrar').onclick = async function() {
    const ano = yearSelect.value;
    const genero = genreSelect.value;
    const busca = document.getElementById('search-filme').value.trim();
    const tipo = typeSelect.value;
    let url = '';
    if (busca) {
        if (tipo === 'tv') {
            url = `https://api.themoviedb.org/3/search/tv?api_key=${tmdbApiKey}&language=pt-BR&query=${encodeURIComponent(busca)}`;
        } else if (tipo === 'movie') {
            url = `https://api.themoviedb.org/3/search/movie?api_key=${tmdbApiKey}&language=pt-BR&query=${encodeURIComponent(busca)}`;
        } else {
            url = `https://api.themoviedb.org/3/search/multi?api_key=${tmdbApiKey}&language=pt-BR&query=${encodeURIComponent(busca)}`;
        }
    } else {
        if (tipo === 'tv') {
            url = `https://api.themoviedb.org/3/discover/tv?api_key=${tmdbApiKey}&language=pt-BR&sort_by=popularity.desc&page=1`;
            if (ano) url += `&first_air_date_year=${ano}`;
            if (genero) url += `&with_genres=${genero}`;
        } else if (tipo === 'movie') {
            url = `https://api.themoviedb.org/3/discover/movie?api_key=${tmdbApiKey}&language=pt-BR&sort_by=popularity.desc&page=1`;
            if (ano) url += `&year=${ano}`;
            if (genero) url += `&with_genres=${genero}`;
        } else {
            url = `https://api.themoviedb.org/3/trending/all/week?api_key=${tmdbApiKey}&language=pt-BR`;
        }
    }

    const resp = await fetch(url);
    const data = await resp.json();
    let html = '';
    if (data.results) {
        data.results.slice(0, 8).forEach(item => {
            const titulo = item.title || item.name;
            const ano = (item.release_date || item.first_air_date || '').slice(0,4);
            const poster = item.poster_path ? `https://image.tmdb.org/t/p/w300${item.poster_path}` : 'https://via.placeholder.com/300x450?text=Sem+Imagem';
            const tipoCard = item.title ? 'movie' : 'tv';
            html += `
                <div class="carousel-card" style="cursor:pointer;" onclick="window.location.href='detalhes-obra.html?id=${item.id}&tipo=${tipoCard}'">
                    <img src="${poster}" alt="${titulo}">
                    <div class="title">${titulo}</div>
                    <div class="year">${ano}</div>
                    <div class="stats">
                        <span><i class="fas fa-eye"></i> ${item.popularity ? Math.round(item.popularity*1000) : '-'}</span>
                        <span><i class="fas fa-heart"></i> ${item.vote_count || '-'}</span>
                    </div>
                </div>
            `;
        });
    } else {
        html = '<div style="color:#e50914;">Nenhum resultado encontrado.</div>';
    }
    document.getElementById('carousel-populares').innerHTML = html;
};
    </script>
    <script>
// Script padrão para área do usuário
const usuario = JSON.parse(localStorage.getItem('usuario'));
const areaUsuario = document.getElementById('area-usuario');
if (usuario) {
    areaUsuario.innerHTML = `
        <a href="perfil.html" style="color:#fff;margin-right:12px;text-decoration:none;font-weight:500;">Olá, ${usuario.nome}</a>
        <button id="btn-logout" style="background:#e50914;color:#fff;border:none;border-radius:4px;padding:8px 16px;cursor:pointer;">Sair</button>
    `;
    document.getElementById('btn-logout').onclick = function() {
        localStorage.removeItem('usuario');
        window.location.href = 'login.html';
    };
} else {
    areaUsuario.innerHTML = `
        <button onclick="window.location.href='login.html'" style="background:#e50914;color:#fff;border:none;border-radius:4px;padding:8px 16px;cursor:pointer;">Entrar na sua conta</button>
    `;
}
</script>
</body>
</html>
